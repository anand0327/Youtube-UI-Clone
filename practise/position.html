<!DOCTYPE html>
<html>
    <head>
        <title>Position Practise</title>
    </head>
    <body style="height:3000px;padding-top:60px;
    padding-left:80px;">
        <div style="background-color: black;color:white;
        position:fixed; top:0px;bottom:0px;left:0px;right:0px;height:50px;">Header</div>
        <div style="background-color: green;
        color:white;position:fixed;
        left:0;bottom:0;top:50px;width:72px;">
        sidebar  
        <div style="position:absolute;background-color: red;color:white;
        top:0px;right:0px;">X</div>
        </div>
        <!-- the red x is appearing in the sidebar because its div is within the div, we have property called 
        z-index which can be used to show the element below(not visible) or on above(top of another element)
        it take relative value like the lesser values will be the below the higher ones -->
        <div style="position:absolute;background-color: red;color:white;
        top:60px;right:10px;">Absolute</div>
        <div style="background-color: lightblue;height: 200px;width: 200px; position:static;">Div 1</div>
        <div style="background-color: lightpink;height: 200px;width: 200px;position: relative;">
            <div style="position:absolute;background-color:black;color:white;
        right:10px;bottom:10px;">5:00</div>
            Div 2</div>
    </body>
</html>
