<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practise</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color:
            lightblue;">Div 1 text</div>
            <div style="background-color:
            lightgreen;">Div 2<P>text</P></div>
         </div>


         <div style="margin-top: 30px;
         display: flex;
        flex-direction: row;">
            <div style="background-color:
            lightblue; width: 100px;">100px</div>
            <div style="background-color:
            lightgreen;
            flex:1;">flex 1</div>
         </div>


         <div style="margin-top: 30px;
         display: flex;
        flex-direction: row;">
            <div style="background-color:
            lightblue;
            flex:1;">flex 1</div>
             <div style="background-color:
            lightgreen; width: 100px;">100px</div>
            <div style="background-color:
            lightblue; flex:2;">flex 2</div>
         </div>



         <div style="margin-top: 30px;
         display: flex; justify-content: space-between; height:70px; border-width:1px;
        border-style:solid; border-color: gray;
            flex-direction: row;">
            <div style="background-color:
            lightblue;
            width:100px">flex 1</div>
             <div style="background-color:
            lightgreen; width: 100px;">100px</div>
            <div style="background-color:
            lightblue; width:100px;">flex 2</div>
         </div>


         <div style="margin-top: 30px;
         display: flex; justify-content: space-between; height:70px; border-width:1px;
        border-style:solid; border-color: gray; align-items: center;
            flex-direction: row;">
            <div style="background-color:
            lightblue;
            width:100px">flex 1</div>
             <div style="background-color:
            lightgreen; width: 100px;">100px</div>
            <div style="background-color:
            lightblue; width:100px;">flex 2</div>
         </div>

    </body>
</html>
