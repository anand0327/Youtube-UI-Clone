<!DOCTYPE html>
<html>
    <head>
        <title>Text Practise</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/text.css">
    </head>
    <body>
        <!-- paragrapg in html comes with inbuilt margin we can remove it -->
<p class="vid-tit">
    Talking Tech and AI with Google CEO Sundar Pichai!
</p>
<p class="stat">
    3.4M views &#183; 6 months ago <!-- &#173 are caleed html entity here it is used
    to create a middle dot -->
</p>
<p class="author">
    Marques Brownlee &#10003;
</p>
<p class="des">
    Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
</p>
<p class="app">
    Shop early for the best selection of holiday favourites.<span class="sp">Shop now &#62;</span> 
</p>
<!--Span does nothing so if we want to add specific property to a text we can use span and class-->
    </body>
</html>
